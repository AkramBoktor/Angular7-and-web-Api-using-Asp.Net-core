<h2 style="color: blueviolet">Catgory</h2>

<form #myForm='ngForm' (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="ID">ID</label>
    <input type="text" class="form-control" id="ID" name="ID" [(ngModel)]="cat.ID">
  </div>

  <div class="form-group">
    <label for="catName">Name of Category</label>
    <input type="text" class="form-control" id="catName" name="Namecat" [(ngModel)]="cat.Namecat">
  </div>
 
  <button type="submit" class="btn btn-primary">Create</button>

</form>
