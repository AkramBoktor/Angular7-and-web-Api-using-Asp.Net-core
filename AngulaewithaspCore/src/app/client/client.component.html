<h2 style="color: blueviolet">Client</h2>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  
  <div class="form-group">
    <label> Name  </label>
    <input type="text" class="form-control" formControlName="name">
  </div>
  
 
  <div class="form-group">
    <label> job  </label>
    <input type="text" class="form-control" formControlName="job">
  </div>

  <div class="form-group">
    <label> age  </label>
    <input type="text" class="form-control" formControlName="age">
  </div>

  <input type="submit" class="btn btn-primary" value="Reactive Form"/>
</form>
